<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/angular.min.js"></script>
</head>
<body>
    <img width="100%" id="changePic" src="../hatProduct/hatPic/1-1.jpg" alt="">
    <button onclick="changeImage('../hatProduct/hatPic/1-1.jpg')"><img width="100%" src="../hatProduct/hatPic/1-1.jpg" alt=""></button>
    <button onclick="changeImage('../hatProduct/hatPic/1-2.jpg')"><img width="100%" src="../hatProduct/hatPic/1-2.jpg" alt=""></button>
    <button onclick="changeImage('../hatProduct/hatPic/1-3.jpg')"><img width="100%" src="../hatProduct/hatPic/1-3.jpg" alt=""></button>
    <button onclick="changeImage('../hatProduct/hatPic/1-4.jpg')"><img width="100%" src="../hatProduct/hatPic/1-4.jpg" alt=""></button>
</body>
<script>
    function changeImage(fileName){
        let img=document.querySelector("#changePic");
        img.setAttribute("src", fileName);
    }
</script>
</html>
