<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lad&Gen</title>
    <link rel="shortcut icon" type="image/x-icon" href="./Pictures/index/logosmall.png" />

    <link rel="stylesheet" href="./CSS/product.css">
    <link rel="stylesheet" href="./CSS/cart.css">
    <link rel="stylesheet" href="./CSS/headerProduct.css">
    <script src="./JS/angular.min.js"></script>
    <script src="./JS/scriptNavProduct.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.14/sweetalert2.all.min.js"></script>
    

</head>

<body ng-app=""> <link rel="stylesheet">

  <div ng-include="'./HTML/headerProduct.html'"></div>
    
<div class="search">
    <div class="filter">
      <span style="font-weight: bolder">Gender:</span> 
      <select class="select" ng-model="sortColumn" name="" id="">
          <option value="Name">Male</option>
          <option value="Hours">Female</option>
      </select>
    </div>
    <div class="filter">
      <span style="font-weight: bolder">Kind of clothing</span> 
      <select class="select" ng-model="sortColumn" name="" id="" >
          <option value="Name">Shirt</option>
          <option value="Hours">Suit</option>
          <option value="Hours">Dress</option>
          <option value="Hours">Winter Clothing</option>
      </select>
    </div >
    <div class="filter">
      <span style="font-weight: bolder">Accessories</span> 
      <select class="select" ng-model="sortColumn" name="" id="" >
          <option value="Name">Boot</option>
          <option value="Hours">Glases</option>
          <option value="Hours">Tie</option>
          <option value="Hours">Belt</option>
          <option value="Hours">Hat</option>
      </select>
    </div>
</div>

    <div class="product-list" id="topProduct">

    </div>


    <div ng-include="'./HTML/footerProduct.html'"></div>
    <script src="./JS/cart.js"></script>

</body>
